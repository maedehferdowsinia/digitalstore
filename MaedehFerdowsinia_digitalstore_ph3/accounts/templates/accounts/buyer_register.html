{% extends "accounts/base.html" %}

{% block title %}Buyer Registration{% endblock %}

{% block content %}
<h2>Register as Buyer</h2>

    {{ form.as_p }}

</form>

<p>Already have an account?
    <a href="{% url 'accounts:login' %}">Login here</a>
</p>
{% endblock %}
